<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/layout">

<div layout:fragment="content">

    <!-- ========== MAIN CONTENT ========== -->
    <main id="content" role="main" class="bg-light">
        <!-- Breadcrumb -->
        <div class="navbar-dark bg-dark">
            <div class="container content-space-1 content-space-b-lg-3">
                <div class="row align-items-center">
                    <div class="col">
                        <div class="d-none d-lg-block">
                            <h1 class="h2 text-white">Personal info</h1>
                        </div>
                    </div>
                    <!-- End Col -->

                    <div class="col-auto">
                        <div class="d-none d-lg-block">
                            <a class="btn btn-soft-light btn-sm" href="#">Log out</a>
                        </div>

                        <!-- Responsive Toggle Button -->
                        <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarNav" aria-controls="sidebarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-default">
                <i class="bi-list"></i>
              </span>
                            <span class="navbar-toggler-toggled">
                <i class="bi-x"></i>
              </span>
                        </button>
                        <!-- End Responsive Toggle Button -->
                    </div>
                    <!-- End Col -->
                </div>
                <!-- End Row -->
            </div>
        </div>
        <!-- End Breadcrumb -->

        <div class="col-lg-9">
            <div class="d-grid gap-3 gap-lg-5">
                <!-- Card -->
                <div class="card">
                    <div class="card-header border-bottom">
                        <h4 class="card-header-title">Personal info</h4>
                    </div>

                    <!-- Body -->
                    <div class="card-body">
                        <form>
                            <!-- End Form -->

                            <!-- Form -->
                            <div class="row mb-4">
                                <label for="nameLabel" class="col-sm-3 col-form-label form-label">Name <i class="bi-question-circle text-body ms-1" data-bs-toggle="tooltip" data-bs-placement="top" title="Displayed on public forums, such as Front."></i></label>

                                <div class="col-sm-9">
                                    <div class="input-group">
                                        <input type="text" class="form-control" name="name" id="nameLabel" th:value="${dto.mname}" readonly>
                                    </div>
                                </div>
                            </div>
                            <!-- End Form -->

                            <!-- Form -->
                            <div class="row mb-4">
                                <label for="idLabel" class="col-sm-3 col-form-label form-label">ID</label>

                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="id" id="idLabel" th:value="${dto.mid}" readonly>
                                </div>
                            </div>
                            <!-- End Form -->

                            <!-- Form -->
                            <div class="row mb-4">
                                <label for="phoneLabel" class="col-sm-3 col-form-label form-label">Phone</label>

                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="phone" id="phoneLabel" th:value="${dto.mphone}" readonly>
                                </div>
                            </div>
                            <!-- End Form -->

                            <!-- Form -->
                            <div class="row mb-4">
                                <label for="emailLabel" class="col-sm-3 col-form-label form-label">Email</label>

                                <div class="col-sm-9">
                                    <input type="email" class="form-control" name="email" id="emailLabel" th:value="${dto.memail}" readonly>
                                </div>
                            </div>
                            <!-- End Form -->

                                        <!-- Form -->
                                        <div class="row mb-4">
                                            <label for="addressLabel" class="col-sm-3 col-form-label form-label">Address</label>

                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" name="address" id="addressLabel" th:value="${dto.maddress}" readonly>
                                            </div>
                                        </div>
                                        <!-- End Form -->

                            <!-- Form -->
                            <div class="row mb-4">

                                <div class="col-sm-9">
                                    <!-- Quill -->
                                    <div class="quill-custom">
                                        <div class="js-quill" style="height: 2rem;"
                                             data-hs-quill-options='{
                             "placeholder": "Type your message...",
                              "modules": {
                                "toolbar": [
                                  ["bold", "italic", "underline", "strike", "link", "image", "blockquote", "code", {"list": "bullet"}]
                                ]
                              }
                             }'>
                                        </div>
                                    </div>
                                    <!-- End Quill -->
                                </div>
                            </div>
                            <!-- End Form -->
                        </form>
                                    </div>
                                </div>
                            </div>
                    </div>
                    <!-- End Body -->
                    <!-- Footer -->
                    <div class="card-footer pt-0">
                        <div class="d-flex justify-content-end gap-3">
                            <a class="btn btn-white" href="javascript:;">Cancel</a>
                            <a class="btn btn-primary" href="javascript:;">Modify</a>
                        </div>
                    </div>
                    <!-- End Footer -->
                <!-- End Card -->

                <!-- Card -->
                <div class="card">
                    <div class="card-header border-bottom">
                        <h4 class="card-header-title">Delete your account</h4>
                    </div>

                    <!-- Body -->
                    <div class="card-body">
                        <p class="card-text">When you delete your account, you lose access to Front account services, and we permanently delete your personal data. You can cancel the deletion for 14 days.</p>

                        <div class="mb-4">
                            <!-- Check -->
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="deleteAccountCheckbox">
                                <label class="form-check-label" for="deleteAccountCheckbox">Confirm that I want to delete my account.</label>
                            </div>
                            <!-- End Check -->
                        </div>

                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </div>
                    </div>
                    <!-- End Body -->
                </div>
                <!-- End Card -->
    </main>
</div>
